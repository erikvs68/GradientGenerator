<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gradient Generator</title>
	</head>
	<body>
		<div id="container">
			<form id="gradient" class="gradient">
				<div>
					<label for="picker-1">Color 1:</label>
					<input
						class="color1"
						id="color1"
						type="color"
						name="color1"
						value="#b5caf9"
					/>
				</div>
				<div>
					<label for="picker-2">Color 2:</label>
					<input
						class="color2"
						id="color2"
						type="color"
						name="color2"
						value="#aad186"
					/>
				</div>
				<label for="split">Split:</label>
				<input
					type="range"
					name="split"
					value="50"
					min="0"
					max="100"
					step="1"
					id="slider"
				/>
			</form>
			<div>
				<button id="surprise">Surprise Me</button>
				<br />
				<h4 id="css"></h4>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
